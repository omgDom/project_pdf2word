{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>User Statistics</h1>
        <nav class="admin-nav">
            <a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin.manage_users') }}">Users</a>
            <a href="{{ url_for('admin.admin_stats') }}" class="active">Stats</a>
        </nav>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p class="stat-number">{{ total_users }}</p>
        </div>
        <div class="stat-card">
            <h3>Verified Users</h3>
            <p class="stat-number">{{ verified_users }}</p>
            <p class="stat-percent">{{ "%.1f"|format(verified_users/total_users*100) }}%</p>
        </div>
        <div class="stat-card">
            <h3>Admin Users</h3>
            <p class="stat-number">{{ admin_users }}</p>
        </div>
        <div class="stat-card">
            <h3>New Users (7 days)</h3>
            <p class="stat-number">{{ new_users }}</p>
        </div>
    </div>
</div>
{% endblock %}
