<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h1 class="signup-title">Create new account</h1>
    
    <!-- Social Sign Up -->
    <div class="social-signup">
        <h2>Sign up with</h2>
        <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button type="button" class="social-btn github-btn">
                <i class="fab fa-github"></i>
                GitHub
            </button>
        </div>
        <div class="divider">
            <span>or</span>
        </div>
    </div>

    <!-- Email Sign Up Form -->
    <form method="POST" action="{{ url_for('main.signup') }}" class="signup-form" id="signupForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                autocomplete="name"
            >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                autocomplete="email"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Must contain at least 8 characters, one uppercase letter, one lowercase letter, one number and one special character"
                >
                <button type="button" class="password-toggle-btn">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="password-requirements">
                <p>Password must contain:</p>
                <ul>
                    <li id="length">At least 8 characters</li>
                    <li id="uppercase">One uppercase letter</li>
                    <li id="lowercase">One lowercase letter</li>
                    <li id="number">One number</li>
                    <li id="special">One special character</li>
                </ul>
            </div>
        </div>
        <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="auth-footer">
        <p>Already have an account? <a href="#" class="signin-trigger" data-toggle="modal" data-target="#signinModal">Sign in</a></p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
