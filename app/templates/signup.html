<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h1 class="signup-title">Create new account</h1>
    
    <!-- Social Sign Up -->
    <div class="social-signup">
        <h2>Sign up with</h2>
        <div class="social-buttons">
            <button type="button" class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button type="button" class="social-btn github-btn">
                <i class="fab fa-github"></i>
                GitHub
            </button>
        </div>
        <div class="divider">
            <span>or</span>
        </div>
    </div>

    <!-- Email Sign Up Form -->
    <form class="signup-form" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required autocomplete="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <small>Must be at least 8 characters</small>
        </div>
        <button type="submit" class="signup-submit">Create Account</button>
    </form>

    <div class="auth-footer">
        <p>Already have an account? <a href="#" class="signin-trigger" data-toggle="modal" data-target="#signinModal">Sign in</a></p>
    </div>
</div>
{% endblock %}
